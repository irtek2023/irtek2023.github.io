<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chosen Palette: Warm Neutrals -->
    <!-- Application Structure Plan: O aplicativo foi estruturado como um jogo de quiz linear com tr√™s telas distintas (in√≠cio, jogo, fim) gerenciadas via JavaScript para mostrar/ocultar se√ß√µes. Essa abordagem foi escolhida por ser intuitiva e direta, guiando o usu√°rio de forma clara desde a introdu√ß√£o at√© a conclus√£o do desafio. A estrutura foca em um fluxo de aprendizado sequencial: apresenta√ß√£o de um cen√°rio, tomada de decis√£o, feedback imediato e pontua√ß√£o final, o que √© ideal para refor√ßar conceitos pr√°ticos de forma r√°pida e eficaz. -->
    <!-- Visualization & Content Choices: O conte√∫do do prompt foi transformado em um quiz interativo. Report Info: Cen√°rios de metodologias ativas. -> Goal: Avaliar e ensinar a aplica√ß√£o dessas metodologias. -> Viz/Presentation Method: Blocos de texto para cen√°rios, bot√µes para op√ß√µes de resposta. -> Interaction: O usu√°rio clica em uma resposta, o sistema fornece feedback visual (cores) e textual (explica√ß√µes). Uma barra de tempo e um placar aumentam o engajamento. -> Justification: Este formato √© o mais eficaz para um objetivo de treinamento baseado em cen√°rios, pois simula a tomada de decis√£o. As cores e explica√ß√µes imediatas refor√ßam o aprendizado. -> Library/Method: Vanilla JavaScript para a l√≥gica do jogo e Tailwind CSS para o estilo. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>

        }
        .timer-bar-inner {

     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-stone-50 text-stone-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto">

        <div id="start-screen" class="text-center bg-white p-8 rounded-2xl shadow-lg">

            <button id="start-btn" class="bg-teal-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-teal-700 transition-colors shadow-md">Come√ßar</button>
        </div>

        <div id="game-screen" class="hidden bg-white p-6 md:p-8 rounded-2xl shadow-lg">

                <div class="text-lg font-bold">Pontua√ß√£o: <span id="score">0</span></div>
                <div class="text-lg font-bold">Quest√£o <span id="question-counter">1</span>/<span id="total-questions"></span></div>
            </div>
            <div class="w-full bg-stone-200 rounded-full h-2.5 mb-6">
                <div id="timer-bar" class="bg-amber-500 h-2.5 rounded-full timer-bar-inner" style="width: 100%"></div>
            </div>
            
            <p class="text-lg text-stone-700 mb-6 min-h-[100px]" id="question-text"></p>
            
            <div id="options-container" class="grid grid-cols-1 gap-4 opacity-0 transition-opacity duration-700">
            </div>

            <div id="feedback-container" class="mt-6 text-center min-h-[60px]">
                <p id="feedback-text" class="text-md font-medium"></p>
            </div>
        </div>

        <div id="end-screen" class="hidden text-center bg-white p-8 rounded-2xl shadow-lg">
            <h2 class="text-3xl md:text-4xl font-bold text-teal-700 mb-4">Desafio Conclu√≠do!</h2>
            <p class="text-xl text-stone-600 mb-2">Sua pontua√ß√£o final foi:</p>
            <p id="final-score" class="text-5xl font-bold text-amber-500 mb-8"></p>
            <p id="final-message" class="text-stone-600 mb-8 max-w-prose mx-auto"></p>
            <button id="restart-btn" class="bg-teal-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-teal-700 transition-colors shadow-md">Jogar Novamente</button>
        </div>

    </div>

    <script>
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');

        const scoreEl = document.getElementById('score');
        const questionCounterEl = document.getElementById('question-counter');
        const totalQuestionsEl = document.getElementById('total-questions');
        const timerBar = document.getElementById('timer-bar');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackTextEl = document.getElementById('feedback-text');
        const finalScoreEl = document.getElementById('final-score');
        const finalMessageEl = document.getElementById('final-message');

        const questions = [
            {
                scenario: "Uma turma do 9¬∫ ano precisa desenvolver um projeto sobre o impacto do lixo eletr√¥nico na comunidade. Eles devem pesquisar, coletar dados, propor solu√ß√µes e apresentar os resultados finais.",
                options: ["Sala de Aula Invertida", "Aprendizagem Baseada em Projetos (ABP) üèóÔ∏è", "Rota√ß√£o por Esta√ß√µes"],
                correctAnswer: 1,
                feedback: "Correto! A ABP √© ideal para projetos complexos que envolvem pesquisa, colabora√ß√£o e um produto final, promovendo autonomia.",
                incorrectFeedback: "Incorreto. Essa abordagem, que se concentra em um trabalho pr√°tico e com foco na resolu√ß√£o de um problema real, √© uma caracter√≠stica de projetos."
            },
            {
                scenario: "Para introduzir 'Figuras de Linguagem', o professor quer que os alunos tenham o primeiro contato com o conte√∫do em casa, para usar o tempo em sala para tirar d√∫vidas e fazer atividades pr√°ticas.",
                options: ["Sala de Aula Invertida üßë‚Äçüè´‚û°Ô∏èüßë‚Äçüéì", "Aprendizagem Baseada em Projetos", "Gamifica√ß√£o"],
                correctAnswer: 0,
                feedback: "Exato! Na Sala de Aula Invertida, os alunos estudam a teoria em casa e usam a aula para aprofundar o conhecimento com o professor.",
                incorrectFeedback: "Incorreto. A pr√°tica de preparar o conte√∫do te√≥rico para ser visto em casa √© a principal premissa de um modelo h√≠brido."
            },
            {
                scenario: "Uma professora de matem√°tica quer revisar tr√™s t√≥picos (fra√ß√µes, porcentagem e juros simples) em uma √∫nica aula, garantindo que todos os alunos pratiquem os conte√∫dos em grupos menores.",
                options: ["Aprendizagem Baseada em Problemas", "Rota√ß√£o por Esta√ß√µes üîÑ", "Sala de Aula Invertida"],
                correctAnswer: 1,
                feedback: "Perfeito! A Rota√ß√£o por Esta√ß√µes permite dividir a turma em grupos que circulam por diferentes atividades, otimizando o tempo.",
                incorrectFeedback: "Incorreto. O m√©todo que utiliza a divis√£o de grupos por atividades tem um nome espec√≠fico, que n√£o √© sobre resolu√ß√£o de problemas ou um m√©todo h√≠brido."
            },
            {
                scenario: "Alunos de hist√≥ria est√£o desmotivados. O professor decide desafi√°-los a criar um document√°rio em v√≠deo sobre a Revolu√ß√£o Industrial, onde eles ser√£o os roteiristas, diretores e editores.",
                options: ["Rota√ß√£o por Esta√ß√µes", "Aprendizagem Baseada em Projetos (ABP) üèóÔ∏è", "Ensino H√≠brido"],
                correctAnswer: 1,
                feedback: "Isso mesmo! A ABP aumenta a motiva√ß√£o ao conectar o aprendizado a um produto final aut√™ntico e significativo para os alunos.",
                incorrectFeedback: "Incorreto. Quando os alunos precisam criar algo palp√°vel, como um document√°rio, a metodologia correta tem foco em projetos."
            },
            {
                scenario: "Um professor de ci√™ncias precisa que os alunos aprendam sobre o sistema solar. Ele prepara um v√≠deo para ser assistido em casa e planeja usar a aula para construir modelos planet√°rios em grupo.",
                options: ["Sala de Aula Invertida üßë‚Äçüè´‚û°Ô∏èüßë‚Äçüéì", "Gamifica√ß√£o", "Rota√ß√£o por Esta√ß√µes"],
                correctAnswer: 0,
                feedback: "Correto! A Sala de Aula Invertida libera o tempo presencial para atividades pr√°ticas e colaborativas, como a constru√ß√£o de modelos.",
                incorrectFeedback: "Incorreto. A metodologia onde o aluno estuda a teoria em casa e pratica em sala √© chamada de sala de aula invertida."
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let timeLeft;
        const TIME_PER_QUESTION = 15;

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            scoreEl.textContent = score;
            totalQuestionsEl.textContent = questions.length;
            
            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            
            showQuestion();
        }
        
        function showQuestion() {
            resetState();
            if (currentQuestionIndex >= questions.length) {
                endGame();
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            questionCounterEl.textContent = currentQuestionIndex + 1;
            questionTextEl.textContent = "Cen√°rio: " + currentQuestion.scenario;
            
            setTimeout(() => {
                optionsContainer.classList.remove('opacity-0');
                currentQuestion.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('btn-option', 'w-full', 'bg-stone-100', 'p-4', 'rounded-lg', 'text-left', 'text-stone-700', 'font-medium', 'hover:bg-teal-100');
                    button.addEventListener('click', () => selectAnswer(index, button));
                    optionsContainer.appendChild(button);
                });
                startTimer();
            }, 3000);
        }
        
        function startTimer() {
            timeLeft = TIME_PER_QUESTION;
            timerBar.style.width = '100%';
            timerBar.classList.remove('bg-red-500');
            timerBar.classList.add('bg-amber-500');

            timer = setInterval(() => {
                timeLeft--;
                const widthPercentage = (timeLeft / TIME_PER_QUESTION) * 100;
                timerBar.style.width = `${widthPercentage}%`;

                if (timeLeft < 5) {
                    timerBar.classList.remove('bg-amber-500');
                    timerBar.classList.add('bg-red-500');
                }

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleTimeout();
                }
            }, 1000);
        }

        function handleTimeout() {
            feedbackTextEl.textContent = "Tempo esgotado! A resposta correta foi: " + questions[currentQuestionIndex].options[questions[currentQuestionIndex].correctAnswer];
            feedbackTextEl.classList.add('text-amber-600');
            
            disableOptions();

            setTimeout(() => {
                currentQuestionIndex++;
                showQuestion();
            }, 5000);
        }

        function resetState() {
            clearInterval(timer);
            optionsContainer.innerHTML = '';
            feedbackTextEl.textContent = '';
            feedbackTextEl.className = 'text-md font-medium';
            optionsContainer.classList.add('opacity-0');
        }

        function selectAnswer(selectedIndex, button) {
            clearInterval(timer);
            const correct = selectedIndex === questions[currentQuestionIndex].correctAnswer;
            
            disableOptions();

            if (correct) {
                score += 10;
                scoreEl.textContent = score;
                button.classList.remove('bg-stone-100', 'hover:bg-teal-100');
                button.classList.add('bg-green-500', 'text-white');
                feedbackTextEl.textContent = questions[currentQuestionIndex].feedback;
                feedbackTextEl.classList.add('text-green-600');
                setTimeout(() => {
                    currentQuestionIndex++;
                    showQuestion();
                }, 5000);
            } else {
                button.classList.remove('bg-stone-100', 'hover:bg-teal-100');
                button.classList.add('bg-red-500', 'text-white');
                optionsContainer.children[questions[currentQuestionIndex].correctAnswer].classList.add('bg-green-500', 'text-white');
                feedbackTextEl.textContent = questions[currentQuestionIndex].incorrectFeedback;
                feedbackTextEl.classList.add('text-red-600');
                setTimeout(() => {
                    currentQuestionIndex++;
                    showQuestion();
                }, 5000);
            }
        }

        function disableOptions() {
             Array.from(optionsContainer.children).forEach(btn => {
                btn.disabled = true;
                btn.classList.remove('hover:bg-teal-100', 'hover:translate-y-[-2px]');
            });
        }
        
        function endGame() {
            gameScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');
            finalScoreEl.textContent = score;

            let message = "";
            const percentage = (score / (questions.length * 10)) * 100;
            if (percentage >= 80) {
                message = "Excelente! Voc√™ demonstrou um √≥timo conhecimento sobre metodologias ativas. Continue inovando em suas pr√°ticas pedag√≥gicas!";
            } else if (percentage >= 50) {
                message = "Bom trabalho! Voc√™ est√° no caminho certo. Continue estudando e aplicando esses conceitos para se aprimorar cada vez mais.";
            } else {
                message = "Continue estudando! O mundo das metodologias ativas √© vasto. Esta √© uma √≥tima oportunidade para revisar os conceitos e tentar novamente.";
            }
            finalMessageEl.textContent = message;
        }

    </script>
</body>
</html>
